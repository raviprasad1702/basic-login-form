<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <div class="login">
            <div class="login-title">Login</div>
            <div class="login-controls"><input type="text" name="userName" class="form-control" id="userName"><label for="userName">User Name</label></div>
            <div class="login-controls"><input type="text" name="password" class="form-control" id="password"><label for="password">Password</label></div>
            <div class="login-controls"><span class="login-controls--forgot"><a href='#' class="login-controls--forgot-link">Forgot Password?</a></span></div>
            <div class="login-controls"><button class="login-controls--submit">Submit</button></div>
        </div>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
